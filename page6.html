 <!-- To make a text area with attributes -->
 <!-- Rows is for the height -->
 <!-- Cols is for the width -->

 <!-- If you type anything inside the tag,
   it will be shown inside the textarea by deafult -->
 <textarea rows="10" cols="30">
 Type something random
 </textarea>
